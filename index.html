<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header class="container">
        <h1>Lab 2</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6 m3 l2" id="weather-tab"><a href="#weather">Weather</a></li>
                    <li class="tab col s6 m4 l3" id="stack-tab"><a href="#stackoverflow">StackOverflow</a></li>
                    <li class="col m5 l7"> </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="weather" class="s6">
                    <form>
                        <label>Enter a U.S. city</label>
                        <input id="weatherInput" type="text"></input>
                        <input id="weatherSubmit" class="btn waves-effect waves-light" type="submit" value="Submit"></input>
                    </form>

                    <div id="weatherResults"></div>
                </div>
                <div id="stackoverflow" class="s6" style="display: none">
                    <form>
                        <label>Ask a question!</label>
                        <input id="question" type="text" />
                        <input id="questionSubmit" class="btn waves-effect waves-light" type="submit" value="Submit" />
                    </form>
                    <div class="section"></div>
                    <div id="answers"></div>
                </div>
            </div>
        </div>
        <script text="type/javascript" src="/script.js">
        </script>
    </main>
    <footer class="page-footer ">
        <div class="container">
            <div class="row">
                <div class="col offset-s4">
                    <a class="white-text" href="https://github.com/Sotaur/260-creative2">See the repository for this website</a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
