    <div class="title">
        <h1>Lambtech - Contact</h1>
    </div>
    <div>
        <p>
            Send me an email, and I'll get back to you with a quote in a day or two.
        </p>
        <form action="https://formspree.io/christianmarklambert@gmail.com" method="POST">
            <div class="form-container">
                <label id="name-label" for="name">Name:</label>
                <input id="name" type="text" name="name">
                <label id="email-label" for="email">Email:</label>
                <input id="email" type="email" name="_replyto">
                <label id="device-label" for="device">Device:</label>
                <input id="device" type="text" name="device">
                <div id="radio-label">
                    Hardware or Software:</div>
                <div id="radio">
                    <input id="hardware" type="radio" value="hardware" checked name="hardware"> Hardware
                    <input id="software" type="radio" value="software" name="software">Software
                    <input id="other" type="radio" value="other" name="other">Not sure/Other</div>
                <label id="message-label" for="message">Additional information:</label>
                <textarea id="message" wrap="soft" name="message"> </textarea>
                <input id="submit" type="submit" value="Send">
                <input type="hidden" name="_next" value="/pages/contact.html">
            </div>
        </form>
    </div>
    <div class="filler"></div>
